<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Administrador
      </ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ion-content  >
    <img class="iconUser" src="../../assets/user.svg" alt="">
    <br>
    <ion-item>
      <ion-label position="floating" > Correo electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" > Contraseña</ion-label>
      <ion-input [(ngModel)]="password" type="password" name="password"></ion-input>
    </ion-item>
    <br>
    <ion-button (click)="loginAdmi()" expand="block">Entrar</ion-button>
    <br>
  
  </ion-content>
